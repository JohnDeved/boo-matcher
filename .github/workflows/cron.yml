on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
      - name: "npm install and start"
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          npm install
          npm start
        
